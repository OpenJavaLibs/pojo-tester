name: Build
on:
  push:
    branches:
      - master # or the name of your main branch
  pull_request:
    types: [closed]
jobs:
  publish:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis      
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: 21
      - name: Setting up custom artefactory
        uses: actions/setup-java@v4
        with:
          java-version: 21
          distribution: temurin
          server-id: openjavalibs-github # value of repository/id field of the pom.xml
          server-username: PACKAGE_PUBLISH_USER # env variable name for username of Artifactory server; value can be anything as it is a transient user
          server-password: PACKAGE_PUBLISH_TOKEN # env variable name for Artifactory access token
      - name: Publish package
        run: mvn --batch-mode deploy
        env:
          PACKAGE_PUBLISH_TOKEN: ${{ secrets.PACKAGE_PUBLISH_TOKEN }}
          PACKAGE_PUBLISH_USER: ${{ secrets.PACKAGE_PUBLISH_USER }}
